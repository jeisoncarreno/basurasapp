<style>
    .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #333;
        color: white;
        padding: 12px 18px;
        border-radius: 8px;
        opacity: 0;
        transform: translateY(20px);
        transition: 0.3s;
        pointer-events: none;
        font-size: 14px;
        z-index: 9999;
    }

    .toast.show {
        opacity: 1;
        transform: translateY(0);
    }

    .toast.success {
        background: #28a745;
    }

    .toast.error {
        background: #dc3545;
    }
</style>

<div id="toast" class="toast"></div>
<script>
    function toast(msg, type = "success") {
        const t = document.getElementById("toast");
        t.innerText = msg;
        t.className = "toast " + type + " show";
        setTimeout(() => { t.classList.remove("show"); }, 2500);
    }
</script>
