<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>BasurasApp - Villa Serena</title>
</head>

<body>
    <h1 class="titulo">BasurasApp<br>Villa Serena</br></h1>
    <p class="parrafoLogin">Somos una plataforma de recoleccion y servicios dom√©sticos.</p>

    <div class="card">
        <h2>Ingresa tus datos</h2>

        <label>Nombre</label>
        <input id="nombre" placeholder="">

        <label>Torre</label>
        <input id="torre" placeholder="">

        <label>Apartamento</label>
        <input id="apartamento" placeholder="">

        <button onclick="entrarCliente()">Solicitar servicio</button>
    </div>

    <script>
        async function entrarCliente() {
            const nombre = document.getElementById("nombre").value;
            const torre = document.getElementById("torre").value;
            const apartamento = document.getElementById("apartamento").value;

            if (!nombre || !torre || !apartamento) {
                alert("Por favor complete todos los campos.");
                return;
            }

            // Guardar datos en localStorage para uso interno
            localStorage.setItem("rol", "cliente");
            localStorage.setItem("nombre", nombre);
            localStorage.setItem("torre", torre);
            localStorage.setItem("apartamento", apartamento);

            // Registrar el cliente en Firebase
            try {
                const response = await fetch("/registroCliente", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nombre, torre, apartamento })
                });

                const result = await response.json();
                console.log(result);
            } catch (err) {
                console.error("Error al registrar cliente:", err);
            }

            window.location = "cliente.html";
        }
    </script>

</body>

</html>
